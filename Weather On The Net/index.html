<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/Asset 31.png" rel="icon">
    <link rel="stylesheet" href="style.css">
    <title>Weather On The Net</title>
</head>
<!--  -->
<body>
<div class="app-wrap">
    <header>
        <input type="text" class="search-box" placeholder="enter a city...">
    </header>
    <!-- Server -->
    <main>
        <section class="location">
            <div class="city">Warri, Ng</div>
            <div class="date">Wednesday 21 December 2022</div>
        </section>
        <div class="current">
            <div class="temp">15<span>℃</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13℃ / 16℃</div>
        </div>
    </main>
</div>
</body>
<script src="js/script.js"></script>
</html>
